image: ubuntu:16.04

stages:
 - build

before_script:
  - apt-get update
  - apt-get install -q -y meson valac libgtk-3-dev libgusb-dev libcolord-dev libpackagekit-glib2-dev libwebp-dev libsane-dev gettext itstool

build-simple-scan:
  stage: build
  script:
    - meson _build .
    - ninja -C _build install
