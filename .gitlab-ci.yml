build-ubuntu:
  image: ubuntu:xenial
  before_script:
    - apt-get update
    - apt-get install -q -y --no-install-recommends autoconf automake gettext valac gcc gettext intltool itstool libgtk-3-dev libgusb-dev libcolord-dev libpackagekit-glib2-dev libsane-dev
  script:
    - ./autogen.sh
    - make install
