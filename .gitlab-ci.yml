build-ubuntu:
  image: ubuntu:xenial
  before_script:
    - apt-get update
    - apt-get install -q -y --no-install-recommends autoconf automake gcc gettext intltool libgtk-3-dev libgusb-dev libcolord-dev libpackagekit-glib2-dev libsane-dev valac yelp-tools
  script:
    - ./autogen.sh
    - make install
