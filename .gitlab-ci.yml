build:snap:
  stage: build
  image: ubuntudesktop/gnome-3-28-1804
  before_script:
    - apt-get update
  script: snapcraft
  allow_failure: true
  artifacts:
    paths: ['./*.snap']
    expire_in: 3 days

build-ubuntu:
  image: ubuntu:rolling
  before_script:
    - apt-get update
    - DEBIAN_FRONTEND=noninteractive apt-get install -q -y --no-install-recommends meson valac gcc gettext itstool gobject-introspection libfribidi-dev libgirepository1.0-dev libgtk-3-dev libgusb-dev libcolord-dev libpackagekit-glib2-dev libwebp-dev libsane-dev git ca-certificates
  script:
    - meson _build
    - ninja -C _build install

build-fedora:
  image: fedora:latest
  before_script:
    - dnf install -y meson vala gettext itstool fribidi-devel gtk3-devel gobject-introspection-devel libgusb-devel colord-devel PackageKit-glib-devel libwebp-devel sane-backends-devel git
  script:
    - meson _build
    - ninja -C _build install

build-arch:
  image: archlinux/base:latest
  before_script:
    - pacman -Syu --noconfirm meson vala gettext itstool fribidi gtk3 gobject-introspection libgusb colord libwebp sane git
  script:
    - meson _build
    - ninja -C _build install

include: 'https://gitlab.gnome.org/GNOME/citemplates/raw/master/flatpak/flatpak_ci_initiative.yml'

flatpak:
    image: 'registry.gitlab.gnome.org/gnome/gnome-runtime-images/gnome:master'
    variables:
        MANIFEST_PATH: "build-aux/flatpak/org.gnome.SimpleScan.json"
        FLATPAK_MODULE: "simple-scan"
        APP_ID: "org.gnome.SimpleScan"
        RUNTIME_REPO: "https://nightly.gnome.org/gnome-nightly.flatpakrepo"
        BUNDLE: "simple-scan-dev.flatpak"
    extends: '.flatpak'
